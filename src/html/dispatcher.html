<body>
    <div class="title-bar">

    </div>

                        <span class="lupa"><img src="../resources/img/lupa.png" alt=""></span>

                </div>

            </div>

            <div id="adresses" class="adresses">



                <div class="out">

                </div>
                <ul>

                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>

                    <li>

                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li">Rzeszów</div>
                    </li>
                    <li>
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li">Niemcy</div>
                    </li>
                    <li>
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>

                    </li>
                </ul>
            </div>



        </div>

        <div class="main">
            <img src="../resources/img/main.png" alt="">

    </div>
