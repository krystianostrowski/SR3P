<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dispatcher.css">
    <script src="../js/dispatcher__renderer.js"></script>
</head>
<body>
    <div class="title-bar">
        <div class="titlebar__title">
            dispatcher window
        </div>
        <div class="controls-section">
            <button id="min-btn">_</button>
            <button id="max-btn">[]</button>
            <button id="close-btn">X</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="location">
            
            <div class="case">
                
                <div class="side-left">
                    <img src="../resources/img/lupa.png" alt="">
                </div>
                <div class="center">
                    <form id="location-form">
                    <input type="search" id="location" placeholder="Wyszukaj lokalizację">
                        
                    </form>
                </div>
                
            </div>
            <div class="adresses">

                <div class="out">

                </div>

                <div class="option">
                    <div class="left"><img src="../resources/img/lokacja.png" alt=""></div>
                    <div class="right">Wojska Polskiego, Słupsk</div>
                </div>

                <div class="option">
                    <div class="left"><img src="../resources/img/lokacja.png" alt=""></div>
                    <div class="right">Wojska Polskiego 03, Słupsk</div>
                </div>

                <div class="option">
                    <div class="left"><img src="../resources/img/lokacja.png" alt=""></div>
                    <div class="right">Wojska Polskiego 02, Słupsk</div>
                </div>
                <div class="option">
                    <div class="left"><img src="../resources/img/lokacja.png" alt=""></div>
                    <div class="right">Orange Słupsk Wojska Polskego 18</div>
                </div>
                
            </div>
            
            
        </div>
        <hr>
        <div class="main">
            <img src="../resources/img/main.png" alt="">
        </div>
    </div>
</body>
</html>
