<!DOCTYPE html>
<html lang="pl">
    <!--10.04.2020r. CoronaProgram v.1.0-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dispatcher.css">
    <link rel="stylesheet" href="../resources/icons/css/fontawesome.css">
    <script defer src="../js/renderers/dispatcher__renderer.js"></script>
    <script defer src="../js/renderers/searchbar__renderer.js"></script>
    <script defer src="../js/renderers/buttons__renderer.js"></script>
    <script defer src="../js/titlebar.js"></script>
</head>

<body>
    <div class="title-bar">
        <div class="titlebar__title">
            dispatcher window
        </div>
        <div class="controls-section">
            <button id="min-btn"><i class="icon-window-minimize"></i></button>
            <button id="max-btn"><i class="icon-check-empty"></i></button>
            <button id="close-btn"><i class="icon-cancel"></i></button>
        </div>
    </div>

    <div class="wrapper">
        <div class="location">

            <div class="case">
                <div class="center">
                    <form id="location-form">
                        <img src="../resources/img/lupa.png" alt="">
                        <input type="search" id="location" placeholder="Wyszukaj lokalizację">
                    </form>
                </div>
            </div>

            <div id="adresses" class="adresses">



                <div class="out">

                </div>
                <ul>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Wojska Polskiego, Słupsk</div>
                    </li>

                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Wojska Polskiego 02, Słupsk</div>
                    </li>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Wojska Polskiego 03, Słupsk</div>
                    </li>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Orange Słupsk Wojska Polskiego</div>
                    </li>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Rzeszów</div>
                    </li>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Niemcy</div>
                    </li>
                    <li class="location--visible">
                        <div class="left-li"><img src="../resources/img/lokacja.png" alt=""></div>
                        <div class="right-li locations__item">Francja</div>
                    </li>
                </ul>
            </div>

            <button class="plus">
                <img src="../resources/img/plus.png" alt="">
            </button>

        </div>
        <hr>
        <div class="main">
            <img src="../resources/img/main.png" alt="">
        </div>
    </div>

</body>

</html>
