<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/service-map.css">
    <link rel="stylesheet" href="../resources/icons/css/fontawesome.css">
    <script defer src="../js/titlebar.js"></script>
    <script defer src="../js/service__renderer.js"></script>
</head>

<body>
    <div class="title-bar">
        <div class="titlebar__title">
            service map window ( Fire Brigade )
        </div>
        <div class="controls-section">
            <button id="min-btn"><i class="icon-window-minimize"></i></button>
            <button id="max-btn"><i class="icon-check-empty"></i></button>
            <button id="close-btn"><i class="icon-cancel"></i></button>
        </div>
    </div>
    <div class="wrapper">
        <button class="home">
            <img src="../resources/img/home.png" alt="">
        </button>
        <div class="left-panel">
            
            <div class="map"><img src="../resources/img/map.png" alt="Mapa"></div>
            <div class="notificaton-info notificaton-info--active"><img src="../resources/img/info-white.png" alt="Informacje"></div>
        </div>
        <div class="notificaton-info-window">
            <div class="info-header">
                <h1>Zgłoszenie numer : 20200505180639</h1>
            </div>
            <div class="half-info">
                <div class="info-window">
                    <table>
                        <tr>
                            <td><b>Miejsce:</b>&nbsp;</td>
                            <td>Słupsk, ul. Szymanowskiego 5</td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr>
                            <td><b>Godzina zgłoszenia:</b></td>
                            <td>18:06:23</td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr>
                            <td class="other-td"><b>Dodatkowe zagrożenia:</b></td>
                        </tr>
                        <tr>
                            <td class="other-td xd-td">SFSDFDFsadfsfasfdasdfsafdsad</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="half-info">
                <div class="info-window"></div>
                <div class="info-window"></div>
                <div class="info-window"></div>
            </div>
        </div>
    </div>
</body>
</html>
