<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/service-map.css">
    <link rel="stylesheet" href="../resources/icons/css/fontawesome.css">
    <script defer src="../js/titlebar.js"></script>
    <script defer src="../js/renderers/service__renderer.js"></script>
    <script defer src="../js/renderers/map_window_renderer.js"></script>
    <script defer src="../js/renderers/buttons__renderer.js"></script>
</head>

<body>
    <div class="title-bar">
        <div class="titlebar__title">
            service map window ( Fire Brigade )
        </div>
        <div class="controls-section">
            <button id="min-btn"><i class="icon-window-minimize"></i></button>
            <button id="max-btn"><i class="icon-check-empty"></i></button>
            <button id="close-btn"><i class="icon-cancel"></i></button>
        </div>
    </div>
    <div class="wrapper">
        <button class="home">
            <img src="../resources/img/home.png" alt="">
        </button>
        <div class="left-panel">
            
            <div class="map"><img src="../resources/img/map.png" alt="Mapa"></div>
            <div class="notificaton-info notificaton-info--active"><img src="../resources/img/info-white.png" alt="Informacje"></div>
        </div>
        <button id="arrival-confirmation">Potwierdź przybycie</button>
        <div class="notificaton-info-window ">
            <div class="info-header">
                <h1>Zgłoszenie numer : </h1>
            </div>
            <div class="half-info">
                <div class="info-window">
                    <table>
                        <tr class="small-tr">
                            <td style="width:25%;"><b>Miejsce:</b>&nbsp;</td>
                            <td style="width:75%;"><span id="address"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr class="small-tr" >
                            <td style="width: 70%;"><b>Godzina zgłoszenia:</b></td>
                            <td style="width: 30%;"><span id="time"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr>
                            <td class="other-td small-tr"><b>Dodatkowe zagrożenia:</b></td>
                        </tr>
                        <tr>
                            <td class="other-td xd-td"><span id="dangers"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="half-info">
                <div class="info-window">
                    <table>
                        <tr class="small-tr" >
                            <td style="width:80%;"><b>Orientacyjna liczba osób zagrożonych:</b></td>
                            <td style="width:20%;" id="victims"></td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr>
                            <td class="other-td small-tr"><b>Opis zdarzenia:</b></td>
                        </tr>
                        <tr>
                            <td class="other-td xd-td" id="desc"></td>
                        </tr>
                    </table>
                </div>
                <div class="info-window">
                    <table>
                        <tr>
                            <td class="other-td small-tr" ><b>Dodatkowe informacje:</b></td>
                        </tr>
                        <tr>
                            <td class="other-td xd-td" id="info"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="map-window">
            <div class="map-header">
                <h1>Zgłoszenie numer : 20200505180639</h1>
            </div>
            <div class="map-center">
                <div class="map-view">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
